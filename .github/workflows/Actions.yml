name: OpenWrt Firmware Builder

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'OpenWrt 源码分支'
        required: true
        default: 'openwrt-24.10'
        type: string
      target_arch:
        description: '目标架构'
        required: true
        default: 'airoha'
        type: string
      device_model:
        description: '目标型号'
        required: true
        default: 'an7581'
        type: string
      packages:
        description: '预装软件包列表'
        required: false
        default: 'luci,luci-ssl,luci-theme-bootstrap,luci-i18n-base-zh-cn'
        type: string
      create_release:
        description: '发布到 GitHub Release'
        required: false
        default: false
        type: boolean

env:
  CCACHE_DIR: /tmp/ccache
  BUILD_LOG_DIR: build_logs

jobs:
  build-firmware:
    name: 构建固件 (${{ github.event.inputs.target_arch }}/${{ github.event.inputs.device_model }})
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    
    steps:
    - name: 初始化构建环境
      run: |
        echo "BUILD_DATE=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
        echo "RELEASE_TAG=build-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

    - name: 检出 OpenWrt 源码
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: ${{ github.event.inputs.source_branch }}
        submodules: recursive

    - name: 配置软件源
      run: |
        echo 'src-git kenzo https://github.com/kenzok8/openwrt-packages' >> feeds.conf.default
        echo 'src-git small https://github.com/kenzok8/small' >> feeds.conf.default

    - name: 安装构建依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev file wget ccache zip

    - name: 配置构建缓存
      uses: actions/cache@v4
      with:
        path: |
          /tmp/ccache
          dl
        key: ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}

    - name: 准备构建环境
      run: |
        ccache -M 5G
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 生成构建配置
      run: |
        echo "CONFIG_TARGET_${{ github.event.inputs.target_arch }}=y" > .config
        echo "CONFIG_TARGET_${{ github.event.inputs.target_arch }}_${{ github.event.inputs.device_model }}=y" >> .config
        echo "CONFIG_CCACHE=y" >> .config
        
        # 处理用户包配置
        PACKAGES="${{ github.event.inputs.packages }}"
        if [ -n "$PACKAGES" ]; then
          echo "$PACKAGES" | tr ',' '\n' | while read pkg; do
            echo "CONFIG_PACKAGE_${pkg}=y" >> .config
          done
        fi
        
        make defconfig

    - name: 下载源码依赖
      run: |
        for i in {1..3}; do
          if make download -j$(nproc); then
            echo "依赖下载成功"
            break
          else
            echo "依赖下载失败，重试第$i次..."
            [ $i -eq 3 ] && exit 1
            sleep 10
          fi
        done

    - name: 编译固件
      run: |
        mkdir -p $BUILD_LOG_DIR
        make -j$(nproc) 2>&1 | tee $BUILD_LOG_DIR/build.log

    - name: 打包固件文件
      run: |
        echo "打包固件文件..."
        zip -r "openwrt-firmware-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}.zip" bin/targets/ -x "*.gitignore" "*.orig" "*.rej"

    - name: 打包软件包
      run: |
        echo "打包软件包..."
        zip -r "openwrt-packages-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}.zip" bin/packages/ -x "*.gitignore" "*.orig" "*.rej"

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: openwrt-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}
        path: |
          openwrt-*.zip
          $BUILD_LOG_DIR/
        retention-days: 7

    - name: 上传失败日志
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-failure-logs-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}
        path: |
          $BUILD_LOG_DIR/
          config*
          .config
        retention-days: 7

    - name: 创建 GitHub 发布
      if: github.event.inputs.create_release == 'true' && success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: OpenWrt ${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }} ${{ env.BUILD_DATE }}
        body: |
          架构: ${{ github.event.inputs.target_arch }}
          型号: ${{ github.event.inputs.device_model }}
          分支: ${{ github.event.inputs.source_branch }}
          构建时间: ${{ env.BUILD_DATE }}
          
          包含内容:
          - 固件文件: openwrt-firmware-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}.zip
          - 软件包: openwrt-packages-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}.zip
        files: |
          openwrt-*.zip