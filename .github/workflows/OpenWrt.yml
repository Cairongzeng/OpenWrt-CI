name: OpenWrt 构建

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: '源码分支（如 main, openwrt-24.10）'
        required: true
        default: 'openwrt-24.10'
        type: string
      target_arch:
        description: '设备架构（如 airoha, x86_64）'
        required: true
        default: 'airoha'
        type: string
      device_model:
        description: '设备型号（如 an7581）'
        required: true
        default: 'an7581'
        type: string
      include_luci_apps:
        description: 'LuCI 应用（逗号分隔，如 luci-app-adblock）'
        required: false
        default: 'luci-mod-admin-full,luci-theme-bootstrap,luci-app-statistics,luci-app-upnp,luci-app-firewall,luci-app-wireguard,luci-app-wifi-schedule'
        type: string
      include_packages:
        description: '功能包列表（非 LuCI，逗号分隔）'
        required: false
        default: 'tailscale,iperf3,tcpdump,curl,wget,htop,nano'
        type: string
      create_release:
        description: '发布到 GitHub Release'
        required: false
        default: false
        type: boolean
      verbose_build:
        description: '启用详细构建输出（V=s）'
        required: false
        default: false
        type: boolean

env:
  CCACHE_DIR: /tmp/ccache
  BUILD_LOG_DIR: build_logs

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: 检出 OpenWrt 源代码
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: ${{ github.event.inputs.source_branch }}
        submodules: true

    - name: 安装构建依赖
      run: |
        echo "开始安装构建依赖..."
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync unzip zlib1g-dev file wget \
          make ccache ecj fastjar java-propose-classpath \
          libxml-parser-perl libelf-dev autoconf automake \
          libtool autopoint device-tree-compiler curl \
          python3 python3-pip python3-dev pkg-config bc kmod \
          ack antlr3 asciidoc bzip2 cmake cpio help2man intltool \
          libc6-dev-i386 libfuse-dev libglib2.0-dev libgmp3-dev \
          libltdl-dev libmpc-dev libmpfr-dev libncursesw5-dev \
          libreadline-dev libpython3-dev ninja-build patch \
          python3-pyelftools qemu-utils scons squashfs-tools \
          subversion swig texinfo uglifyjs upx-ucl xmlto xxd
        echo "✅ 依赖安装完成"

    - name: 配置构建缓存
      uses: actions/cache@v4
      with:
        path: |
          /tmp/ccache
          dl
        key: ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}-${{ hashFiles('feeds.conf.default') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}-
          ${{ runner.os }}-openwrt-

    - name: 设置 ccache
      run: |
        echo "配置 ccache..."
        ccache -M 2G
        ccache -s
        echo "✅ ccache 配置完成"

    - name: 初始化 feeds
      run: |
        echo "开始初始化 feeds..."
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "✅ feeds 初始化完成"

    - name: 生成基础配置
      run: |
        echo "生成基础配置..."
        # 创建基础配置
        {
          echo "CONFIG_TARGET_${{ github.event.inputs.target_arch }}=y"
          echo "CONFIG_TARGET_${{ github.event.inputs.target_arch }}_${{ github.event.inputs.device_model }}=y"
          echo "CONFIG_CCACHE=y"
          echo "CONFIG_BUILD_LOG=y"
        } > .config
        make defconfig
        echo "✅ 基础配置生成完成"

    - name: 自定义软件包配置
      run: |
        echo "开始自定义软件包配置..."
        # 添加 LuCI 应用
        if [ -n "${{ github.event.inputs.include_luci_apps }}" ]; then
          IFS=',' read -ra APPS <<< "${{ github.event.inputs.include_luci_apps }}"
          for app in "${APPS[@]}"; do
            echo "CONFIG_PACKAGE_${app}=y" >> .config
          done
        fi
        
        # 添加功能包
        if [ -n "${{ github.event.inputs.include_packages }}" ]; then
          IFS=',' read -ra PKGS <<< "${{ github.event.inputs.include_packages }}"
          for pkg in "${PKGS[@]}"; do
            echo "CONFIG_PACKAGE_${pkg}=y" >> .config
          done
        fi
        
        make defconfig
        echo "✅ 自定义软件包配置完成"

    - name: 预下载软件包
      run: |
        echo "开始预下载软件包..."
        make download -j$(nproc) || make download -j1
        echo "✅ 软件包预下载完成"

    - name: 构建 OpenWrt 固件
      run: |
        echo "开始构建 OpenWrt 固件..."
        mkdir -p $BUILD_LOG_DIR
        
        # 设置构建选项
        BUILD_OPTIONS=""
        if [ "${{ github.event.inputs.verbose_build }}" = "true" ]; then
          BUILD_OPTIONS="V=s"
          echo "启用详细构建输出"
        fi
        
        # 执行构建
        echo "使用选项构建: $BUILD_OPTIONS"
        make -j$(nproc) $BUILD_OPTIONS
        BUILD_EXIT_CODE=$?
        
        if [ $BUILD_EXIT_CODE -eq 0 ]; then
          echo "✅ 构建成功完成"
        else
          echo "❌ 构建失败，退出代码: $BUILD_EXIT_CODE"
          exit $BUILD_EXIT_CODE
        fi

    - name: 上传构建产物
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware
        path: bin/targets/
        retention-days: 7

    - name: 上传构建日志
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: $BUILD_LOG_DIR/
        retention-days: 7

    - name: 构建失败诊断信息
      if: failure()
      run: |
        echo "构建失败诊断信息:"
        echo "当前目录内容:"
        ls -la
        echo "配置文件内容（前50行）:"
        head -50 .config 2>/dev/null || echo "未找到配置文件"