name: OpenWrt Build

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: '源码分支（如 main, openwrt-24.10）'
        required: true
        default: 'openwrt-24.10'
        type: string
      target_arch:
        description: '设备架构（如 airoha, x86_64）'
        required: true
        default: 'airoha'
        type: string
      device_model:
        description: '设备型号（如 an7581）'
        required: true
        default: 'an7581'
        type: string
      include_luci_apps:
        description: 'LuCI 应用（逗号分隔，如 luci-app-adblock）'
        required: false
        default: 'luci-mod-admin-full,luci-theme-bootstrap,luci-app-statistics,luci-app-upnp,luci-app-firewall,luci-app-wireguard,luci-app-wifi-schedule'
        type: string
      include_packages:
        description: '功能包列表（非 LuCI，逗号分隔）'
        required: false
        default: 'tailscale,iperf3,tcpdump,curl,wget,htop,nano'
        type: string
      create_release:
        description: '发布到 GitHub Release'
        required: false
        default: false
        type: boolean
      verbose_build:
        description: '启用详细构建输出（V=s）'
        required: false
        default: false
        type: boolean

env:
  CCACHE_DIR: /tmp/ccache
  BUILD_LOG_DIR: build_logs

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: 检出 OpenWrt 源代码
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: ${{ github.event.inputs.source_branch }}
        submodules: recursive

    - name: 验证源代码结构
      run: |
        echo "验证 OpenWrt 源代码结构"
        
        REQUIRED_FILES=("scripts/feeds" "feeds.conf.default" "Makefile")
        for file in "${REQUIRED_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "✅ $file 存在"
            [ "$file" = "scripts/feeds" ] && chmod +x "$file"
          else
            echo "❌ 错误: $file 不存在"
            exit 1
          fi
        done

    - name: 安装构建依赖
      run: |
        sudo apt-get update
        # OpenWrt 官方构建依赖
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync unzip zlib1g-dev file wget \
          make ccache ecj fastjar java-propose-classpath \
          libxml-parser-perl libelf-dev autoconf automake \
          libtool autopoint device-tree-compiler curl \
          python3 python3-pip python3-dev pkg-config bc kmod \
          ack antlr3 asciidoc bzip2 cmake cpio help2man intltool \
          libc6-dev-i386 libfuse-dev libglib2.0-dev libgmp3-dev \
          libltdl-dev libmpc-dev libmpfr-dev libncursesw5-dev \
          libreadline-dev libpython3-dev ninja-build patch \
          python3-pyelftools qemu-utils scons squashfs-tools \
          subversion swig texinfo uglifyjs upx-ucl xmlto xxd

    - name: 配置构建缓存
      uses: actions/cache@v4
      with:
        path: |
          /tmp/ccache
          dl
        key: ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}-${{ hashFiles('feeds.conf.default', 'package/feeds/*/*/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}-
          ${{ runner.os }}-openwrt-

    - name: 设置 ccache
      run: |
        ccache -M 5G
        ccache -s

    - name: 初始化 feeds
      run: |
        set -e
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 生成基础配置
      run: |
        set -e
        # 创建基础配置
        cat > .config << EOF
CONFIG_TARGET_${{ github.event.inputs.target_arch }}=y
CONFIG_TARGET_${{ github.event.inputs.target_arch }}_${{ github.event.inputs.device_model }}=y
CONFIG_CCACHE=y
CONFIG_BUILD_LOG=y
EOF
        make defconfig

    - name: 自定义软件包配置
      run: |
        set -e
        # 添加 LuCI 应用
        if [ -n "${{ github.event.inputs.include_luci_apps }}" ]; then
          IFS=',' read -ra APPS <<< "${{ github.event.inputs.include_luci_apps }}"
          for app in "${APPS[@]}"; do
            echo "CONFIG_PACKAGE_${app}=y" >> .config
          done
        fi
        
        # 添加功能包
        if [ -n "${{ github.event.inputs.include_packages }}" ]; then
          IFS=',' read -ra PKGS <<< "${{ github.event.inputs.include_packages }}"
          for pkg in "${PKGS[@]}"; do
            echo "CONFIG_PACKAGE_${pkg}=y" >> .config
          done
        fi
        
        make defconfig

    - name: 预下载软件包
      run: |
        set -e
        make download -j$(nproc) || make download -j1

    - name: 构建 OpenWrt 固件
      run: |
        set -e
        mkdir -p $BUILD_LOG_DIR
        
        if [ "${{ github.event.inputs.verbose_build }}" = "true" ]; then
          make V=s -j$(nproc) 2>&1 | tee $BUILD_LOG_DIR/build.log
        else
          make -j$(nproc) 2>&1 | tee $BUILD_LOG_DIR/build.log
        fi
        
        # 检查构建结果
        if [ $? -ne 0 ]; then
          echo "构建失败"
          exit 1
        fi

    - name: 上传构建产物
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware
        path: bin/targets/
        retention-days: 7

    - name: 上传构建日志
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: $BUILD_LOG_DIR/
        retention-days: 7

    - name: 诊断信息（构建失败时）
      if: failure()
      run: |
        echo "构建失败诊断信息："
        echo "最后100行构建日志："
        tail -100 $BUILD_LOG_DIR/build.log 2>/dev/null || echo "无构建日志"
        echo "当前目录内容："
        ls -la
        echo "config文件内容（前100行）："
        head -100 .config 2>/dev/null || echo "无config文件"