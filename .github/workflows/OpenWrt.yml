name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'OpenWrt 源码分支'
        required: true
        default: 'openwrt-24.10'
        type: string
      target_arch:
        description: '目标架构'
        required: true
        default: 'airoha'
        type: string
      device_model:
        description: '设备型号'
        required: true
        default: 'an7581'
        type: string
      packages:
        description: '预装软件包列表'
        required: false
        default: 'luci luci-theme-bootstrap luci-i18n-base-zh-cn luci-theme-argon luci-app-ddns luci-app-printer luci-app-ramfree luci-app-diskman luci-app-appfilter luci-app-tailscale tailscale tailscaled ddns-scripts p910nd usbutils parted e2fsprogs luci-app-miot luci-app-dlnacast'
        type: string
      create_release:
        description: '发布到 GitHub Release'
        required: false
        default: false
        type: boolean

env:
  CCACHE_DIR: /tmp/ccache

jobs:
  build-firmware:
    name: 构建固件 ${{ github.event.inputs.target_arch }}/${{ github.event.inputs.device_model }}
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    
    steps:
    - name: 初始化环境
      run: |
        echo "BUILD_DATE=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
        echo "RELEASE_TAG=build-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

    - name: 检出源码
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: ${{ github.event.inputs.source_branch }}
        submodules: recursive

    - name: 配置软件源
      run: |
        echo 'src-git kenzo https://github.com/kenzok8/openwrt-packages' >> feeds.conf.default
        echo 'src-git small https://github.com/kenzok8/small' >> feeds.conf.default

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib gettext git \
          libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
          file wget ccache zip

    - name: 配置缓存
      uses: actions/cache@v4
      with:
        path: |
          /tmp/ccache
          dl
        key: ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ github.event.inputs.source_branch }}

    - name: 准备环境
      run: |
        ccache -M 5G
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 生成配置
      run: |
        echo "CONFIG_TARGET_${{ github.event.inputs.target_arch }}=y" > .config
        echo "CONFIG_TARGET_${{ github.event.inputs.target_arch }}_${{ github.event.inputs.device_model }}=y" >> .config
        echo "CONFIG_CCACHE=y" >> .config
        
        # 基础包列表，确保始终有效
        BASE_PACKAGES="luci luci-theme-bootstrap luci-i18n-base-zh-cn luci-theme-argon"
        BASE_PACKAGES="$BASE_PACKAGES luci-app-ddns luci-app-printer luci-app-ramfree luci-app-diskman"
        BASE_PACKAGES="$BASE_PACKAGES luci-app-appfilter luci-app-tailscale tailscale tailscaled"
        BASE_PACKAGES="$BASE_PACKAGES ddns-scripts p910nd usbutils parted e2fsprogs"
        BASE_PACKAGES="$BASE_PACKAGES luci-app-miot luci-app-dlnacast"
        
        # 合并用户输入的包和基础包
        USER_PACKAGES="${{ github.event.inputs.packages }}"
        USER_PACKAGES=$(echo "$USER_PACKAGES" | sed 's/，/,/g' | sed 's/,/ /g')
        
        if [ -n "$USER_PACKAGES" ]; then
          ALL_PACKAGES="$BASE_PACKAGES $USER_PACKAGES"
        else
          ALL_PACKAGES="$BASE_PACKAGES"
        fi
        
        echo "最终包列表: $ALL_PACKAGES"
        
        # 添加包到配置
        for pkg in $ALL_PACKAGES; do
          pkg_clean=$(echo "$pkg" | tr -d ' ')
          if [ -n "$pkg_clean" ]; then
            echo "CONFIG_PACKAGE_${pkg_clean}=y" >> .config
          fi
        done
        
        make defconfig

    - name: 下载源码
      run: |
        for i in {1..3}; do
          if make download -j$(nproc); then
            break
          else
            [ $i -eq 3 ] && exit 1
            sleep 10
          fi
        done

    - name: 编译固件
      run: |
        mkdir -p build_logs
        echo "开始编译，使用并行编译..."
        if ! make -j$(nproc) V=1; then
          echo "编译失败，保存详细日志..."
          make -j1 V=s 2>&1 | tee build_logs/build.log
          exit 1
        fi

    - name: 打包目标架构软件包
      run: |
        if [ -d "bin/packages/${{ github.event.inputs.target_arch }}" ]; then
          zip -r "openwrt-${{ github.event.inputs.target_arch }}-packages-${{ env.BUILD_DATE }}.zip" "bin/packages/${{ github.event.inputs.target_arch }}/"
          echo "已创建目标架构软件包 ZIP 文件"
        else
          echo "bin/packages/${{ github.event.inputs.target_arch }} 目录不存在，跳过打包软件包"
        fi

    - name: 上传产物
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: openwrt-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}
        path: bin/targets/${{ github.event.inputs.target_arch }}/${{ github.event.inputs.device_model }}
        retention-days: 7

    - name: 上传失败日志
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }}-${{ env.BUILD_DATE }}
        path: build_logs/
        retention-days: 7

    - name: 创建发布
      if: github.event.inputs.create_release == 'true' && success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: OpenWrt ${{ github.event.inputs.target_arch }}-${{ github.event.inputs.device_model }} ${{ env.BUILD_DATE }}
        body: |
          源码分支: ${{ github.event.inputs.source_branch }}
          目标架构: ${{ github.event.inputs.target_arch }}
          设备型号: ${{ github.event.inputs.device_model }}
          预装软件: $ALL_PACKAGES
        files: |
          bin/targets/${{ github.event.inputs.target_arch }}/${{ github.event.inputs.device_model }}/**/*
          openwrt-${{ github.event.inputs.target_arch }}-packages-${{ env.BUILD_DATE }}.zip